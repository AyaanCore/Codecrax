<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Details</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #1e1e1e;
      color: #eaeaea;
      font-family: 'Source Code Pro', monospace;
      padding: 2rem;
    }
    .container {
      max-width: 960px;
      margin: auto;
      background-color: rgba(40, 40, 40, 0.95);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
    }
    h1 {
      text-align: center;
      color: var(--link-heading);
      margin-bottom: 2rem;
    }
    video, iframe {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    iframe {
      height: 500px;
      border: 2px solid #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="teamName">Team</h1>
    <video id="teamVideo" controls>
      <source src="" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <iframe id="teamPDF"></iframe>
  </div>

  <script>
    // Get query string
    const urlParams = new URLSearchParams(window.location.search);
    const teamName = urlParams.get('name');

    if (teamName) {
      // Sanitize for file naming
      const safeName = teamName.replace(/[^a-zA-Z0-9-_]/g, "_");

      // Set team name heading
      document.getElementById('teamName').textContent = teamName;

      // Set video source
      const videoElement = document.getElementById('teamVideo');
      const videoSource = videoElement.querySelector('source');
      videoSource.src = `data/${safeName}.mp4`;
      videoElement.load();

      // Set PDF iframe source
      document.getElementById('teamPDF').src = `PDF/${safeName}.pdf`;
    } else {
      document.getElementById('teamName').textContent = "No team specified.";
    }
  </script>

</body>
</html>
